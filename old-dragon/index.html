<!DOCTYPE html>
<html>
<head>

	<!-- Include the heartcode canvasloader js file -->
	<script src="heartcode-canvasloader-min-0.9.1.js"></script>
	
	
	<style type="text/css">
		body, html {
			margin:0;
			padding:0;
			overflow:hidden;
			background-color:#ffffff;
		}
		.wrapper {
			position:absolute;
			top:50%;
			left:50%;
		}



		h4{
			font-family: sans-serif;
			font-size: 10pt;
			color: #2f90bd;
			margin: 5px;
			margin-left: -110px;

		}


	</style>
</head>
<body>
	<!-- Create a div which will be the canvasloader wrapper -->	
	<div id="canvasloader-container" class="wrapper">
		 <center><br><br>
		 <h4>Coletando dados das impressoras</h4>
		 <h4>Por favor aguarde...</h4>
		 </center>
	</div>
		
	
	<!-- This script creates a new CanvasLoader instance and places it in the wrapper div -->
	<script type="text/javascript">
		var cl = new CanvasLoader('canvasloader-container');
		cl.setColor('#2f90bd'); // default is '#000000'
		cl.setDiameter(45); // default is 40
		cl.setDensity(55); // default is 40
		cl.setRange(0.9); // default is 1.3
		cl.setFPS(28); // default is 24
		cl.show(); // Hidden by default
		
		// This bit is only for positioning - not necessary
		  var loaderObj = document.getElementById("canvasLoader");
  		loaderObj.style.position = "absolute";
  		loaderObj.style["top"] = cl.getDiameter() * -0.5 + "px";
  		loaderObj.style["left"] = cl.getDiameter() * -0.5 + "px";
		
		window.location="index2.php";
    </script>

	
	
	
   
   
</body>
</html>
